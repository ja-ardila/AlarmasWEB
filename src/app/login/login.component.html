<div class="container-fluid">
    <div class="row">
      <!-- Left Side with Background and Image -->
      <div class="col-md-6 d-flex align-items-center justify-content-center" style="background: url('path_to_your_image.jpg') no-repeat center center; background-size: cover; height: 100vh;">
        <h1 class="text-white">Welcome to Our Application</h1>
      </div>
  
      <!-- Right Side with Login Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card" style="width: 100%; max-width: 400px;">
          <div class="card-body">
            <h5 class="card-title text-center">Iniciar Sesión</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" formControlName="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
